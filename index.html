<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Company</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 1em; text-align: center; }
        form { display: flex; flex-direction: column; max-width: 400px; margin: 20px auto; }
        label { margin-bottom: 5px; }
        input, textarea { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background: #0056b3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #004494; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Web Design Company</h1>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
